name: Build CRA

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: yarn build
      run: |
        yarn
        yarn build
        mv build docs
      env:
        CI: false
